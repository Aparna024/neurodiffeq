language: python
python:
  - "3.6"
install:
  - pip install -r requirements.txt > /dev/null # discard installation output
  - pip install .
  - pip install --upgrade pytest-cov pytest
  - pip install codecov
script:
  - pytest neurodiffeq/tests/test_function_basis.py
  - pytest neurodiffeq/tests/test_ode.py
  - pytest neurodiffeq/tests/test_pde.py
  - pytest neurodiffeq/tests/test_pde_spherical.py
  - pytest neurodiffeq/tests/test_temporal.py
